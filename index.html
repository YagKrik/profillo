<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krik's Profillo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, 
                rgba(0,0,0,1) 0%, 
                rgba(20,20,20,1) 25%, 
                rgba(40,40,40,1) 50%, 
                rgba(20,20,20,1) 75%, 
                rgba(0,0,0,1) 100%);
            min-height: 100vh;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
        }

        .luxury-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255,255,255,0.05) 0%, 
                rgba(0,0,0,0.8) 70%);
            pointer-events: none;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .title {
            font-size: 5rem;
            color: transparent;
            background: linear-gradient(45deg, 
                #ffffff 30%, 
                #cccccc 70%);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            animation: titleFloat 3s ease-in-out infinite;
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            letter-spacing: 8px;
            font-weight: 300;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .decorative-line {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 50%, 
                transparent 100%);
            margin: 2rem auto;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.8) 0%, 
                transparent 70%);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes particleFloat {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }

        .nav-links {
            position: fixed;
            top: 2rem;
            right: 3rem;
            display: flex;
            gap: 2rem;
            z-index: 3;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, white);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1rem;
                letter-spacing: 4px;
            }
            .nav-links {
                right: 1rem;
                gap: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="luxury-overlay"></div>
    
    <nav class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Portfolio</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>

    <div class="center-content">
        <h1 class="title">Krik's Profillo</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">Addeing more to site soon</p>
    </div>

    <div class="scroll-indicator">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7"/>
        </svg>
    </div>

    <div class="particles">
        <!-- JavaScript will add particles here -->
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 3 + 1;
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.animationDuration = `${duration}s`;
            
            document.querySelector('.particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        // Generate particles periodically
        setInterval(createParticle, 300);

        // Add initial particles
        for(let i = 0; i < 20; i++) {
            setTimeout(createParticle, Math.random() * 2000);
        }
    </script>
</body>
</html>
